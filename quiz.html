<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Melissa Dickerson, WDD130, student, webpage, practice, quiz, byui.">
    <meta name="author" content="Melissa Dickerson">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML and CSS Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" rows="4" cols="50"></textarea>
            </div>
            <div class="question">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one of the following...</option>
                    <option value="/* This is a comment */">/* This is a comment */</option>
                    <option value="// This is a comment">// This is a comment</option>
                    <option value="!-- This is a comment --">!-- This is a comment --</option>
                    <option value="#This is a comment">#This is a comment</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">What is the margin given this declaration? Margin: 10px 5px 15px</label>
                <input type="number" id="q4" name="q4" min="1" max="1000">
            </div>
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
